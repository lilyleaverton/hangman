<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lily's hangman game</title>

    <link rel="stylesheet" href="style.css" >
    <script src="script.js"> </script>


</head>
<body>

<h1> HANGMAN </h1>

<div id="d">Difficulty:</div>

<select id="level">
    <option value="1">Easy</option>
    <option value="2">Medium</option>
    <option value="3">Hard</option>
</select>

<div id="c">Category:</div>

<select id="category">
    <option value="1">Countries</option>
    <option value="2">Foods</option>
    <option value="3">Household items</option>
</select>

<button onclick="startGame()" id="start"> Start Game! </button>

<div id="buttons"></div>
<div id="guesses"></div>
<div id="output"></div>
<img id="img" src="">

</body>
</html>
